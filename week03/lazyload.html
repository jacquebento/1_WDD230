<!DOCTYPE html>
<html lang="en">
<head>

        </picture>
        <picture>
            <img src="images/clarkhouse.jpeg" alt="Orange Park6" loading="lazy" width="400" height="auto">
        </picture>

    </main>

    <footer>
        <p><span>&copy;</span> <span id="y"></span> - Jacqueline Bento</p>
